<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>

    <main>
        <div class="container">
            <textarea id="inputText" placeholder="Escreva seu texto"></textarea>
            <div>
                <button onclick="encrypt()">Codificar</button>
                <button onclick="decrypt()">Decodificar</button>
            </div>
            <textarea id="outputText" placeholder="Resultado" readonly></textarea>
            <button onclick="copyToClipboard()">Copiar resultado</button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Nicolas Tavares da Silva</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
